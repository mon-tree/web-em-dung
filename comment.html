    <link rel="stylesheet" href="comment.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

        <div class="logo">Lớp 12A2</div>

            <ul>

    <div id="wrapper">
        <div id="banner">
            <h1>Gửi bình luận</h1>
            <p>Hãy để lại lời nhắn cho tập thể 12A2.</p>
            <form class="comment-form" action="#" method="post">
                <label for="name">Họ và tên</label>
                <input type="text" id="name" name="name" placeholder="Nhập họ và tên">

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Nhập email">

                <label for="comment">Bình luận</label>
                <textarea id="comment" name="comment" rows="6" placeholder="Viết bình luận của bạn..."></textarea>

                <button type="submit">Gửi</button>
            </form>
        </div>
    </div>
